	<script>
		var pixelRatio = 1 / window.devicePixelRatio;    //还原设备的真实分辨率；  
		//devicePixelRatio设备的像素比   像素比：物理像素/逻辑像素；          
		document.write('<meta name="viewport" content="width=device-width,initial-scale='+pixelRatio+',minimum-scale='+pixelRatio+',maximum-scale='+pixelRatio+'" />');

		var html=document.getElementsByTagName('html')[0];   //获取每个型号的手的html元素
		var pageWidth=html.getBoundingClientRect().width;   //获取每个型号的手的宽度
		html.style.fontSize=pageWidth/10+"px";        //除10获取每个型号手机的根元素字体大小    
		//rem是相对于根元素   动态的获取每个型号手机下面根元素的字体大小              
	</script>

<body>

<script>
	$(document).ready(function() {
                $('#sub2').click(function(e) {
                    //用手机留言发起按钮的选择器替换#more
                    var stPhone = $('#tel').val(); //用手机留言输入框的选择器替stPhone   
                    if(stPhone == '') {
                        alert("请填写您的手机号码");
                        return false;
                    }
                    var re = /^1[3,5,8,9,4,6,7]\d{9}$/;
                    if(!re.test(stPhone)) {
                        alert("请输入11位正确的手机号！");
                        return false;
                    } else {
                        alert('恭喜你，提交成功！');
                    }
                    var content = '学历层次是：' + $('#radio1').val() + ';毕业年限：' + $('#radio2').val() + ';年龄段：' + $('#radio3').val() + ';取证目的：' + $('#radio4').val() + ';取证方式：' + $('#radio5').val();
                    sendPage($('#tel').val(), '', content, {});
                });
            });
</script>
